<div class="d-flex">
  <div class="mr-4">
    {{#if thumbnail}}
    <div class="rounded-circle person-avatar" style="background-image: url('{{vivoUrl}}{{thumbnail}}')"></div>
    {{else}}
    <div class="rounded-circle person-avatar" style="background-image: url('assets/images/default-avatar.png')"></div>
    {{/if}}
  </div>
  <div class="align-self-center">
    <div class="name"><a href="display/{{id}}">{{name}}</a></div>
    <div class="mt-1"><span>{{preferredTitle}}</span></div>
    {{#each positions}}
    <div>
      {{#each organizations}}
      <span><a href="display/{{id}}">{{label}}{{#if @last}}{{else}}, {{/if}}</a></span>
      {{/each}}
    </div>
    {{/each}}
    {{#if researchAreas}}
    <div class="mt-1">
      <span>Research Areas</span>
    </div>
    <div>
      {{#each researchAreas}}
      <span><a href="display/{{id}}">{{label}}{{#if @last}}{{else}}, {{/if}}</a></span>
      {{/each}}
    </div>
    {{/if}}
  </div>
</div>
<style>
  .name {
    font-size: 15px;
  }

  .person-avatar {
    height: 60px;
    width: 60px;
    background-size: 100%;
    background-position: center top;
    background-repeat: no-repeat;
  }
</style>
