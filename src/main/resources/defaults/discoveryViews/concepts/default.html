<div class="highlighted">
  {{#if name}}
  {{#if highlights.name}}
  <a href="display/{{id}}">{{{highlights.name}}}</a>
  {{else}}
  <a href="display/{{id}}">{{name}}</a>
  {{/if}}
  {{else}}
  <a href="display/{{id}}">No name available ({{id}})</a>
  {{/if}}
</div>
<style>
  .highlighted em {
    background: #E3D67F;
    font-style: normal;
  }
</style>
