---
- name: Scholars
  organization: Scholars University
  active: false
  home:
    heroesNavigable: false
    heroes:
      - imageUri: assets/images/scholars/scholars-background.jpg
        imageAlt: Clarendon Building, University of Oxford
        watermarkImageUri: assets/images/vector-world-map.png
        watermarkText: worldwide collaboration
        helpText: "<a href='https://scholars.library.scholars.edu/howto_scholars/#tutorials'>Tutorials: How To Update</a>"
        baseText: Thank you for visiting Scholars@Scholars. We have worked to
          create the first version of your profile and continue to explore additional
          data sources to enhance your profile. We request your participation to update
          your profile and improve its accuracy. If you have any questions or concerns
          about your profile page, please contact us at <a href='mailto:scholars@library.scholars.edu'>scholars@library.scholars.edu</a>
        fontColor: "#f3f3f3"
        linkColor: "#65a6d1"
        linkHoverColor: "#ffc222"
        slideInterval: 30
    variables:
      - key: "--hero-color"
        value: "#f3f3f3"
      - key: "--hero-link-color"
        value: "#65a6d1"
      - key: "--hero-link-color-hover"
        value: "#ffc222"
  header:
    navbar:
      brandText: Scholars University Libraries
      brandUri: https://library.scholars.edu
      logoUri: assets/images/scholars/scholars-logo-with-right-border.png
      links:
        - label: Hours
          uri: https://library.scholars.edu/about/hours.html
        - label: Libraries
          uri: https://library.scholars.edu/about/index.html
        - label: MyLibrary
          uri: https://library.scholars.edu/mylibrary
        - label: Help
          uri: https://askus.library.scholars.edu
      variables:
        - key: "--navbar-background-color"
          value: "#154360"
        - key: "--navbar-hover-background-color"
          value: "#F5B041"
        - key: "--navbar-color"
          value: "#fff"
        - key: "--navbar-hover-color"
          value: "#1B2631"
        - key: "--navbar-link-seperator-color"
          value: "#8d8d8d"
    banner:
      imageUri: assets/images/scholars/scholars-logo-white.png
      altText: SCHOLARS@Scholars University
      variables:
        - key: "--banner-border-top"
          value: "1px #8d8d8d solid"
        - key: "--banner-background-color"
          value: "#1F618D"
        - key: "--banner-color"
          value: "#fff"
    variables: []
  footer:
    copyright: © Scholars University Libraries
    links:
      - label: scholars.edu
        uri: https://scholars.edu/uPortal/
      - label: Scholars University
        uri: https://scholars.edu
      - label: Site Policies
        uri: https://library.scholars.edu/about/compliance.html
      - label: Accessibility
        uri: https://library.scholars.edu/services/accessibility.html
      - label: Comments
        uri: https://askus.library.scholars.edu/contact/index
    variables:
      - key: "--footer-border-top"
        value: "1px #8d8d8d solid"
      - key: "--footer-background-color"
        value: "#1F618D"
      - key: "--footer-color"
        value: "#fff"
      - key: "--footer-min-height"
        value: 52px
      - key: "--footer-font-size"
        value: 14px
      - key: "--copyright-background-color"
        value: "#f8f9fa"
      - key: "--copyright-color"
        value: "#2d2d2d"
      - key: "--copyright-min-height"
        value: 48px
      - key: "--copyright-font-size"
        value: 12px
  colors:
    - key: "--blue"
      value: "#007bff"
    - key: "--indigo"
      value: "#6610f2"
    - key: "--purple"
      value: "#6f42c1"
    - key: "--pink"
      value: "#e83e8c"
    - key: "--red"
      value: "#dc3545"
    - key: "--orange"
      value: "#fd7e14"
    - key: "--yellow"
      value: "#ffc107"
    - key: "--green"
      value: "#28a745"
    - key: "--teal"
      value: "#20c997"
    - key: "--cyan"
      value: "#17a2b8"
    - key: "--white"
      value: "#ffffff"
    - key: "--gray"
      value: "#6c757d"
    - key: "--gray-dark"
      value: "#343a40"
  variants:
    - key: "--primary"
      value: "#1F618D"
    - key: "--secondary"
      value: "#65a6d1"
    - key: "--success"
      value: "#28a745"
    - key: "--info"
      value: "#17a2b8"
    - key: "--warning"
      value: "#ffc107"
    - key: "--danger"
      value: "#dc3545"
    - key: "--light"
      value: "#f8f9fa"
    - key: "--dark"
      value: "#3c0000"
  variables:
    - key: "--accent"
      value: "#ffc222"
    - key: "--link-color"
      value: "#2B5D7D"
    - key: "--link-color-hover"
      value: "#0056b3"
    - key: "--navigation-background-color"
      value: "#ededed"
    - key: "--navigation-color"
      value: "#3c0000"
    - key: "--navigation-hover-background-color"
      value: "#4d4d4d"
    - key: "--navigation-hover-color"
      value: "#fff"
    - key: "--sidebar-button-background-color"
      value: "#1F618D"
    - key: "--sidebar-button-hover-background-color"
      value: "#F5B041"
