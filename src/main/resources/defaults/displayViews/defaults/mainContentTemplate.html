<div>
  {{#if title}}
  <span class="h3">{{title}}</span>
  {{else}}
  {{#if name}}
  <span class="h3">{{name}}</span>
  {{/if}}
  {{/if}}
  <span class="h3 lead font-weight-normal text-nowrap">
    <span class="ml-1">|</span>
    <span class="ml-1">{{formalize type}}</span>
    <span class="ml-1"><a href="{{_links.self.href}}" title="View individual in JSON format" download target="_blank"><i class="fa fa-link"><span class="d-none">individual record</span></i></a></span>
  </span>
</div>
