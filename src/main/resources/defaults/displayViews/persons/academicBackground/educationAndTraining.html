<div class="mb-2">
  <ul class="list-unstyled ml-2 mr-2 mb-0">
    {{#eachSorted educationAndTraining "endDate" "DESC" true }}
    <li class="mb-2">
      {{#if name}}
      <span class="mr-1">{{abbreviation}} in {{field}}, </span>
      {{/if}}
      <span class="mr-1"><a href="display/organizations/{{organization.id}}">{{organization.label}}{{#if info}}, {{/if}}</a></span>
      {{#if info}}
      <span class="mr-1">{{info}}</span>
      {{/if}}
      <span class="badge badge-light">{{toYear endDate}}</span>
    </li>
    {{/eachSorted}}
  </ul>
</div>
