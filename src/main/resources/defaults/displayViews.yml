                  value: Thesis
              sort:
                - field: publicationDate
                  direction: DESC
                  date: true
                - field: title
                  direction: ASC
              template: "defaults/displayViews/persons/publications/selectedPublications/default.html"
            - name: Working Papers
              field: publications
              filters:
                - field: type
                  value: WorkingPaper
              sort:
                - field: publicationDate
                  direction: DESC
                  date: true
                - field: title
