            - name: Principal Investigator
              field: researcherOn
              filters:
                - field: role
                  value: PrincipalInvestigatorRole
              sort:
                - field: startDate
                  direction: DESC
                  date: true
              template: "defaults/displayViews/persons/grantsAwards/researcherOn/default.html"
            - name: Co-Principal Investigator
              field: researcherOn
              filters:
                - field: role
                  value: CoPrincipalInvestigatorRole
              sort:
                - field: startDate
                  direction: DESC
                  date: true
              template: "defaults/displayViews/persons/grantsAwards/researcherOn/default.html"
            - name: Investigator
              field: researcherOn
