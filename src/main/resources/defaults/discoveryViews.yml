---
- name: People
  layout: GRID
  templates:
    default: "defaults/discoveryViews/people/default.html"
  styles: []
  highlightFields:
    - name
    - preferredTitle
    - researchAreas
    - positionOrganization
  fields:
    - type
    - name
    - preferredTitle
    - positions
    - positionOrganization
    - researchAreas
    - thumbnail
  facets:
    - name: People
      field: type
      type: STRING
      sort: COUNT
      direction: DESC
      pageSize: 10
      collapsed: true
      hidden: false
    - name: Organization
      field: positionOrganization
      type: STRING
      sort: COUNT
      direction: DESC
      pageSize: 10
      collapsed: true
      hidden: false
    - name: Research Area
      field: researchAreas_nested_facets
      type: STRING
      sort: COUNT
      direction: DESC
      pageSize: 10
      collapsed: true
      hidden: false
    - name: Published In
      field: selectedPublicationVenue
      type: STRING
      sort: COUNT
      direction: DESC
      pageSize: 10
      collapsed: true
      hidden: false
    - name: Publisher
      field: selectedPublicationPublisher
      type: STRING
      sort: COUNT
      direction: DESC
      pageSize: 10
      collapsed: true
      hidden: false
    - name: Position
      field: positions
      type: STRING
      sort: COUNT
      direction: DESC
      pageSize: 10
      collapsed: true
      hidden: false
    - name: Research Keywords
      field: keywords
      type: STRING
      sort: COUNT
      direction: DESC
      pageSize: 10
      collapsed: true
      hidden: false
  filters:
    - field: class
      value: Person
  boosts:
    - field: firstName
      value: 2
    - field: lastName
      value: 2
    - field: name
      value: 4
  sort:
    - field: score
      direction: DESC
    - field: name_sort
      direction: ASC
  export:
    - columnHeader: First name
      valuePath: firstName
    - columnHeader: Last name
      valuePath: lastName
    - columnHeader: Preferred title
      valuePath: preferredTitle
    - columnHeader: Overview
      valuePath: overview
    - columnHeader: Position
      valuePath: positions
    - columnHeader: Department
      valuePath: positionOrganization
    - columnHeader: Individual
      valuePath: individual

