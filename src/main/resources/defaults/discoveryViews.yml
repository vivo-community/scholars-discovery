- name: Publications
  layout: LIST
  templates:
    default: "defaults/discoveryViews/publications/default.html"
  styles: []
  highlightFields:
    - title
    - bookTitle
  fields:
    - type
    - title
    - bookTitle
    - publicationDate
    - publisher
    - authors
    - authorOrganization
    - doi
    - pmcid
    - uri
    - tags
  facets:
    - name: Type
      field: type
      type: STRING
      sort: COUNT
      direction: DESC
      pageSize: 10
      collapsed: true
      hidden: false
    - name: Year
      field: publicationDate
      opKey: BETWEEN
      type: DATE_YEAR
      sort: INDEX
      direction: DESC
      pageSize: 10
      collapsed: true
      hidden: false
    - name: Author
      field: authors
      type: STRING
      sort: COUNT
      direction: DESC
      pageSize: 10
      collapsed: true
      hidden: false
    - name: Author Organization
      field: authorOrganization
      type: STRING
      sort: COUNT
      direction: DESC
      pageSize: 10
      collapsed: true
      hidden: false
    - name: Published In
      field: publicationVenue
      type: STRING
      sort: COUNT
      direction: DESC
      pageSize: 10
      collapsed: true
      hidden: false
    - name: Publisher
      field: publisher
      type: STRING
      sort: COUNT
      direction: DESC
      pageSize: 10
      collapsed: true
      hidden: false
    - name: Research Keywords
      field: keywords
      type: STRING
      sort: COUNT
      direction: DESC
      pageSize: 10
      collapsed: true
      hidden: false
    - name: Research Tag
      field: tags
      type: STRING
      sort: COUNT
      direction: DESC
      pageSize: 10
      collapsed: true
      hidden: false
    - name: Altmetric Score Range
      field: altmetricScore
      type: NUMBER_RANGE
      sort: INDEX
      direction: DESC
      pageSize: 10
      collapsed: true
      hidden: false
      rangeStart: 0
      rangeEnd: 2000
      rangeGap: 100
    - name: Citation Count Range
      field: citationCount
      type: NUMBER_RANGE
      sort: INDEX
      direction: DESC
      pageSize: 10
      collapsed: true
      hidden: false
      rangeStart: 0
      rangeEnd: 20000
      rangeGap: 100
  filters:
    - field: class
      value: Document
  boosts:
    - field: title
      value: 2
    - field: keywords
      value: 2
    - field: abstract
      value: 2
  sort:
    - field: score
      direction: DESC
    - field: title_sort
      direction: ASC
  export:
    - columnHeader: Publication type
      valuePath: type
    - columnHeader: Publication title
      valuePath: title
    - columnHeader: Publication date
      valuePath: publicationDate
    - columnHeader: Journal title
      valuePath: publicationVenue
    - columnHeader: Book title
      valuePath: bookTitle
    - columnHeader: Author
      valuePath: authors
    - columnHeader: Author's department
      valuePath: authorOrganization
    - columnHeader: DOI
      valuePath: doi
    - columnHeader: PubMed ID
      valuePath: pmcid
    - columnHeader: Open Access Link
      valuePath: uri
    - columnHeader: Publisher
      valuePath: publisher
    - columnHeader: Individual
      valuePath: individual

