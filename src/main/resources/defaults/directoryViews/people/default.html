<div class="d-flex">
  <div class="mr-4">
    {{#if thumbnail}}
    <div class="rounded-circle person-avatar" style="background-image: url('{{vivoUrl}}{{thumbnail}}')"></div>
    {{else}}
    <div class="rounded-circle person-avatar" style="background-image: url('assets/images/default-avatar.png')"></div>
    {{/if}}
  </div>
  <div class="align-self-center">
    <div>
      <span><a href="display/{{id}}">{{name}}</a></span>
    </div>
    <div>
      <span>{{preferredTitle}}</span>
      {{#if positions}}
      {{#showPositionForPreferredTitle positions preferredTitle}}
      <span><a href="display/{{id}}">{{label}}</a></span>
      {{/showPositionForPreferredTitle}}
      {{/if}}
    </div>
  </div>
</div>
<style>
  .name {
    font-size: 15px;
  }

  .person-avatar {
    height: 60px;
    width: 60px;
    background-size: 100%;
    background-position: center top;
    background-repeat: no-repeat;
  }
</style>
