ui:
  url: http://localhost:4200

middleware:
  load-defaults: false
  update-defaults: false
  allowed-origins:
  - ${ui.url}
  auth:
    password:
      duration: 180
      min-length: 8
      max-length: 64
    token:
      server-integer: 1
      server-secret: wKFkxTX54UzKx6xCYnC8WlEI2wtOy0PR
      pseudo-random-number-bytes: 64
    registration-token-duration: 14
  mail:
    from: scholarsdiscovery@gmail.com
    replyTo: scholarsdiscovery@gmail.com
  http:
    timeout: 60000
    time-to-live: 60000
    request-timeout: 30000
    socket-timeout: 60000
  index:
    cron: 0 0 0 * * SUN
    zone: America/Chicago
    onStartup: false
    batchSize: 1000
  triplestore:
    type: edu.tamu.scholars.middleware.service.TDBTriplestore
    directory: triplestore
    datasourceUrl: jdbc:mysql://localhost/vivo
    username:
    password:
  harvesters:
  - type: edu.tamu.scholars.middleware.discovery.component.jena.TriplestoreHarvester
    documentTypes:
    - edu.tamu.scholars.middleware.discovery.model.Collection
    - edu.tamu.scholars.middleware.discovery.model.Concept
    - edu.tamu.scholars.middleware.discovery.model.Document
    - edu.tamu.scholars.middleware.discovery.model.Organization
    - edu.tamu.scholars.middleware.discovery.model.Person
    - edu.tamu.scholars.middleware.discovery.model.Process
    - edu.tamu.scholars.middleware.discovery.model.Relationship
  indexers:
  - type: edu.tamu.scholars.middleware.discovery.component.solr.SolrIndexer
    documentTypes:
    - edu.tamu.scholars.middleware.discovery.model.Collection
    - edu.tamu.scholars.middleware.discovery.model.Concept
    - edu.tamu.scholars.middleware.discovery.model.Document
    - edu.tamu.scholars.middleware.discovery.model.Organization
    - edu.tamu.scholars.middleware.discovery.model.Person
    - edu.tamu.scholars.middleware.discovery.model.Process
    - edu.tamu.scholars.middleware.discovery.model.Relationship
  export:
    individualKey: individual
    individualBaseUri: ${ui.url}/display

vivo:
  email: vivo_root@school.edu
  password:
  base-url: http://localhost:8080/vivo
  linked-open-data-endpoint: /individual
  list-rdf-endpoint: /listrdf
  sparql-query-endpoint: /api/sparqlQuery

logging:
  file:
    name: logs/scholars-test.log
  level:
    edu:
      tamu:
        scholars:
          middleware: INFO
    org:
      springframework:
        security: INFO
        web: INFO

server:
  max-http-header-size: 16384
  port: 9001
  servlet:
    contextPath:
  tomcat:
    connection-timeout: 900000

spring:
  data:
    rest:
      return-body-on-create: true
      return-body-on-update: true
      max-page-size: 1000
    solr:
      operator: OR
      parser: edismax
    # NOTE: this does not work yet, https://jira.spring.io/browse/DATAREST-1290
    web:
      pageable:
        one-indexed-parameters: true
  main:
    allow-bean-definition-overriding: true
    allow-circular-references: true
  messages:
    basename: i18n/messages
    cache-duration: 15
    encoding: UTF-8 
  h2:
    console:
      enabled: false
      path: /h2console
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:AZ;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: scholars
    password: scholars
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    generate-ddl: true
    hibernate.ddl-auto: create
    open-in-view: false
    properties:
      hibernate:
        enable_lazy_load_no_trans: true
        auto_close_session: true
        show_sql: false
    show-sql: false
  mail:
    host: smtp.gmail.com
    username: scholarsdiscovery@gmail.com
    password:
    properties:
      mail:
        transport:
          protocol: smtp
        smtp:
          port: 587
          auth: true
          starttls:
            enable: true
            required: true
  profiles:
    active: test
  session:
    store-type: jdbc
    jdbc:
      initialize-schema: always
  sql:
    init:
      platform: h2

management:
  endpoints:
    enabled-by-default: false
    web:
      exposure:
        include: health, info
  endpoint:
    health:
      enabled: true
    info:
      enabled: true
